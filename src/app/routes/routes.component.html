<article *ngFor="let pysakki of reittiTaulukko">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h2 class="headline">
          {{ pysakki.name }}
        </h2>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div fxLayout="row">  <!-- kuin bootstrapin rivi -->
      <div fxFlex> <!-- kuin bootstrapin kolumni -->
        <mat-list>
          <mat-list-item *ngFor="let reitti of pysakki.patterns">
            <span [class]="reitti.directionId | piippu">
              <mat-icon>{{reitti.directionId | routeDirection}}</mat-icon>
            </span>
            &nbsp;
            {{reitti.name}}
          </mat-list-item>
        </mat-list>
      </div>
      <div fxFlex>
        <agm-map [latitude]="pysakki.lat" [longitude]="pysakki.lon">
          <agm-marker [latitude]="pysakki.lat" [longitude]="pysakki.lon"></agm-marker>
        </agm-map>
      </div>
    </div>

<ul>
  <li *ngFor="let reitti of pysakki.patterns">
    <h4>{{reitti.name}}</h4>
    <p><span [class]="reitti.directionId | piippu">{{ reitti.directionId | routeDirection }}</span>{{reitti.route.longName}}</p>
  </li>
</ul>
  </mat-expansion-panel>
</article>
